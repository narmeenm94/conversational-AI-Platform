version: "3.8"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  ai-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-server
    env_file:
      - .env
    environment:
      - LLM_BASE_URL=http://ollama:11434
      - HF_HOME=/models/huggingface
    ports:
      - "8765:8765"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - ollama
    volumes:
      - ./knowledge:/app/knowledge
      - hf_models:/models/huggingface
    restart: unless-stopped

volumes:
  ollama_data:
  hf_models:
